<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <div class="todo-container">
    <h1>Todo List</h1>
    
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="add todo..." required>
      <input type="date" id="date-input">
      <button type="submit">+</button>
    </form>
    
    <div class="actions">
      <select id="filter-select">
        <option value="all">All Task</option>
        <option value="pending">Pending</option>
        <option value="complete">Complete</option>
      </select>
      <button id="delete-all-btn">Delete All</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Task</th>
          <th>Due Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="todo-list">
        <tr><td colspan="4" class="no-task">No task found</td></tr>
      </tbody>
    </table>
    
    <br>
    <p style="text-align: center;">&copy; 2025 Rifqi Website</p>
  
  </div>
  <script src="js/script.js"></script>
</body>
</html>
